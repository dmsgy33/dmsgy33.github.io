<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멤버 소개</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      background-color: #333;
      color: white;
      width: 100%;
      padding: 15px 0;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      margin-top: 120px;
      position: relative;
      width: 100%;
      height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      position: absolute;
      width: 220px;
      height: 220px;
      z-index: 1;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .member {
      position: absolute;
      width: 230px;
      height: 230px;
      background-color: #ccc;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 0;
      transform-origin: center center;
    }

    .member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

.member:hover {
      transform: scale(1.1) translateZ(0);
      z-index: 2;
    }

   
    .m1 {
  top: 5%;
  left: calc(50% - 130px); 
}
    .m2 { top: 35%; left: 15%; transform: translate(0, 0); }
    .m3 { top: 35%; right: 15%; transform: translate(0, 0); }
    .m4 { bottom: 8%; left: 33%; transform: translate(0, 0); }
    .m5 { bottom: 8%; right: 33%; transform: translate(0, 0); }

  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="album1.html">앨범</a></li>
        <li><a href="goods.html">굿즈</a></li>
        <li><a href="member.html">멤버</a></li>
        <li><a href="history.html">행적</a></li>
        <li><a href="gallery.html">갤러리</a></li>
      </ul>
    </nav>
  </header>

  <main>
   
    <div class="logo">
      <img src="로고.webp" alt="그룹 로고">
    </div>

   
    <div class="member m1" onclick="location.href='member2 copy.html'">
      <img src="해린 얼.webp" alt="멤버 1">
    </div>
    <div class="member m2" onclick="location.href='member2.html'">
      <img src="민지 얼.jpg" alt="멤버 2">
    </div>
    <div class="member m3" onclick="location.href='member2 copy 2.html'">
      <img src="하니 얼.jpg" alt="멤버 3">
    </div>
    <div class="member m4" onclick="location.href='member2 copy 3.html'">
      <img src="다니엘 얼.webp" alt="멤버 4">
    </div>
    <div class="member m5" onclick="location.href='member2 copy 4.html'">
      <img src="혜인 얼.jpg" alt="멤버 5">
    </div>
  </main>

</body>
</html>
