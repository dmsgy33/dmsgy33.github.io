    nav ul {

     body {

    }

    .banner {
      position: relative;

    }

    .banner img {

      display: block;
    }


    .shortcuts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
    }

    .shortcuts img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, opacity 0.3s;
      cursor: pointer;
    }

    .shortcuts img:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }
