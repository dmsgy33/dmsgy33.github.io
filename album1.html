    }

    .album-item {
      text-align: center;
    }

    .album-item img {
      width: 260px;    
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s, opacity 0.3s;
      cursor: pointer;
    }

    .album-item img:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }

    .album-item p {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
